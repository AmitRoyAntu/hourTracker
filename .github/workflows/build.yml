name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: Clean and get dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: Check for analysis issues
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: Run tests (if any)
      run: flutter test --no-pub --reporter=json > test_results.json || echo "No tests or test failures"
      continue-on-error: true
      
    - name: Build APK (Debug first to catch errors)
      run: flutter build apk --debug
      
    - name: Build APK (Release)
      run: flutter build apk --release --no-tree-shake-icons
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: hour-tracker-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: hour-tracker-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Hour Tracker v1.0.${{ github.run_number }}
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/flutter-apk/app-debug.apk
        body: |
          ## ğŸ“± Hour Tracker APK
          
          **Release APK**: For production use - smaller size, optimized
          **Debug APK**: For testing - larger size, includes debug info
          
          ### Installation:
          1. Download the Release APK
          2. Enable "Install from Unknown Sources" on Android
          3. Install the APK file
          
          ### Features:
          - â° 24-hour daily tracking
          - ğŸ“ Activity input for each hour  
          - ğŸ’¾ Data persistence
          - ğŸ“… Date navigation
          - ğŸ¨ Animated clock logo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
