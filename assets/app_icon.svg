<!-- Hour Tracker App Icon SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded square -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Shadow for depth -->
  <ellipse cx="512" cy="580" rx="280" ry="40" fill="url(#shadowGradient)"/>
  
  <!-- Main clock circle -->
  <circle cx="512" cy="512" r="300" fill="url(#clockGradient)" stroke="#e2e8f0" stroke-width="8"/>
  
  <!-- Outer ring -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="#667eea" stroke-width="12" opacity="0.3"/>
  
  <!-- Hour markers -->
  <!-- 12 o'clock -->
  <rect x="507" y="230" width="10" height="40" fill="#334155" rx="5"/>
  <!-- 3 o'clock -->
  <rect x="784" y="507" width="40" height="10" fill="#334155" rx="5"/>
  <!-- 6 o'clock -->
  <rect x="507" y="784" width="10" height="40" fill="#334155" rx="5"/>
  <!-- 9 o'clock -->
  <rect x="230" y="507" width="40" height="10" fill="#334155" rx="5"/>
  
  <!-- Secondary hour markers -->
  <circle cx="512" cy="280" r="8" fill="#64748b"/>
  <circle cx="744" cy="368" r="8" fill="#64748b"/>
  <circle cx="744" cy="656" r="8" fill="#64748b"/>
  <circle cx="512" cy="744" r="8" fill="#64748b"/>
  <circle cx="280" cy="656" r="8" fill="#64748b"/>
  <circle cx="280" cy="368" r="8" fill="#64748b"/>
  
  <!-- Hour hand pointing to 3 (15:00 / 3 PM) -->
  <line x1="512" y1="512" x2="680" y2="512" stroke="#667eea" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Minute hand pointing to 12 (0 minutes) -->
  <line x1="512" y1="512" x2="512" y2="300" stroke="#764ba2" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center circle -->
  <circle cx="512" cy="512" r="24" fill="#667eea"/>
  <circle cx="512" cy="512" r="16" fill="#ffffff"/>
  
  <!-- Activity indicator / Productivity symbol -->
  <circle cx="720" cy="304" r="60" fill="#10b981" stroke="#ffffff" stroke-width="8"/>
  <path d="M 690 304 L 710 324 L 750 284" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Subtle app name indicator -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.8">‚è∞</text>
</svg>
